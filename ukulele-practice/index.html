<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice time!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  </head>  
  <body>
    <h1>Practice your ukulele!</h1>

    <div class="horizontal center controls">
      <label><div class="tiny">strums/minute</div><input type="number" value="60"></label>
      <button class="go" onclick="go()" disabled>start</button>
      <button onclick="toggleSettings()" title="settings" class="icon-button" id="btnSettings">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg>
      </button>
    </div>
    
    <div class="settings" hidden>
      <h3>Chords to use</h3>
      
      <label><input type="checkbox" id="greats" checked onchange="initChordSelects(true)">only the greats <i>or</i></label>
    
      <label class="inline"><input type="checkbox" id="major" onchange="initChordSelects()">major</label>
      <label class="inline"><input type="checkbox" id="minor" onchange="initChordSelects()">minor</label>
      <label class="inline"><input type="checkbox" id="seven" onchange="initChordSelects()">7</label>
      <label class="inline"><input type="checkbox" id="maj7" onchange="initChordSelects()">maj7</label>
      <label class="inline"><input type="checkbox" id="m7" onchange="initChordSelects()">m7</label>
      
      <h3>Sounds to make</h3>
      <label><input type="checkbox" checked id="tocks">different sounds for ▼ and ᐃ strokes</label>
       
      <h3>Other</h3>
      <label><input type="checkbox" id="showNotes" onchange="toggleChordNotes()">show chord notes</label>
      <label><input type="checkbox" id="randomChords">randomize chords after every bar</label>
      <label><input type="checkbox" id="speed">speed up after every bar</label>
      <label><input type="checkbox" onchange="toggleChordShapes(event)">hide chord shapes</label>
      <p class="tiny">Made by <a href="https://twitter.com/notwaldorf">monica</a> who keeps forgetting all the chords.
      See other <a href="../index.html">music morsels</a>.</p>
    
    </div>
    
    <div class="main">
      <label class="select pattern">
        <div class="tiny">
          <span class="strumming-help">strumming pattern (▼ down, ᐃ up, - mute, x chuck)</span>
          <span class="picking-help" hidden>finger picking pattern (4 - top G, 1 - bottom A)</span>
        </div>
        <select id="strumming"></select>
        <span></span>
      </label>

      <div class="track horizontal">
        <div>
          <div class="bubble">
            <label class="select"><select></select><span></span></label>
          </div>
          <uke-bar></uke-bar>
        </div>
        <div>
          <div class="bubble">
            <label class="select"><select></select><span></span></label>
          </div>
          <uke-bar></uke-bar>
        </div>
        <div>
          <div class="bubble">
            <label class="select"><select></select><span></span></label>
          </div>
          <uke-bar></uke-bar>
        </div>
        <div>
          <div class="bubble">
            <label class="select"><select></select><span></span></label>
          </div>
          <uke-bar></uke-bar>
        </div>
      </div>
    </div>
  </body>
  <script src="uke-bar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.21/Tone.js" defer></script>
  <script src="script.js" defer></script>
</html>
