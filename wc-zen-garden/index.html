
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Web components zen garden</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    [hidden] {
      display: none !important;
    }
  </style>
  <script src="/lib/transformer.js"></script>
</head>

<body>
  <script type="module">
    import {ThemeDefault} from '/themes/theme-default.js';
    import {Theme221} from '/themes/theme-221.js';
  </script>

  <theme-default id="theme-default" class="theme"></theme-default>
  <theme-221 id="theme-221" class="theme"></theme-221>

  <script>
    window.addEventListener('hashchange', displayTheme);
    displayTheme();

    function displayTheme() {
      // First hide all of them.
      const themes = document.querySelectorAll('.theme');
      for (var i = 0; i < themes.length; i++) {
        themes[i].hidden = true;
      }

      var query = window.location.hash ? 'theme-' + window.location.hash.substring(1) : 'theme-default';
      document.getElementById(query).hidden = false;
    }
  </script>
</body>
</html>
