      }
      #one, #two {

          width: 350px;
        }

        }
      }

        .an-art {
          height: 320px;
          width: 100%;
        }
      }
      
      #two { display: none; }

      .dance-one { animation: dance-one 1.0s steps(1) infinite; }
      .dance-two { display: block !important; animation: dance-two 1.0s steps(1) infinite; }
      
      @keyframes dance-one { 0% { opacity: 1; } 50% { opacity: 0; }}
      @keyframes dance-two { 0% { opacity: 0; } 50% { opacity: 1; }}
    </style>
  </head>
