<!DOCTYPE html>
<html lang="en">
  <head>
    <title>inktober experiment</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="sheriff.js"></script>
    <script>
      const time = ['🕛','🕐','🕑','🕒','🕓','🕔','🕕','🕖','🕗','🕘','🕙','🕚'];
      let kf = '';
      const all = time.length;
      const size = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--size'));
      for (let i = 0; i < time.length; i++) {
        document.documentElement.style.setProperty(`--s${i+1}`, 0 - i * size + 'px');
        const percent = Math.floor(i / all * 100); 
        kf += `${percent}%  { transform: translateY(-4px) translateX(var(--s${i+1})); }`
      }

      // Make a keyframe animation.
      const style = document.createElement('style');
      style.type = 'text/css';
      style.innerHTML = `@keyframes scroll { ${kf} }`;
      document.head.appendChild(style);
    </script>
    <style>
      .pixel.space {
        overflow: hidden;
        position: relative;
        text-align: center;
        white-space: nowrap;
      }
      .pixel.space span {
        display: inline-block;
        transform: translateY(-4px) translateX(0); 
        width: calc(var(--size));
        animation: scroll 10s steps(1) infinite;
        animation-delay: 1s;
      }
    </style>
  </head>
  <body>
    <h1>#inktober: an experiment</h1>
    <div class="an-art" title="I'm starting with the 'I'm the sheriff of circle-punch', and adding a feature every day. To see the previous days, look at the Glitch code or go to howthee.glitch.me/day-x.html.">
      <pre id="output"></pre>
    </div>
    <div class="an-art-label">
      <button class="action" onclick="window.location = `./day-${today-1}.html`">🔙</button>
      <div>
        <b>Day 30</b>: I'm the Sheriff of Just Five More Minutes, OK?
      </div>
      <button class="action" onclick="window.location = `./day-${today+1}.html`">🔜</button>
    </div>
    
    <footer>
      <hr>
      <h3>a weird art experiment by <a href="https://twitter.com/notwaldorf">monica</a></h3>
    </footer>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
  <script>
    const today = 30; 
    output.innerHTML = getSheriff('🛌');
    
    const pixels = output.querySelectorAll('.pixel');
    for (let i = 0; i < pixels.length; i++) {
      if (pixels[i].classList.contains('space')) {
        let s = '';
        for (let i = 0; i < time.length;i++) {
          s += `<span>${time[i]}</span>`;
        }
        pixels[i].innerHTML = s;
      }   
    }
  </script>
</html>
