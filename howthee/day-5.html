    function windowResized() {
      const rekt = pal.getBoundingClientRect();
      startX = rekt.x + rekt.width;
      startY = rekt.y + rekt.height - 10;
    }

    function draw() {
      clear();
      
      makeParticles(1, startX, startY);
      
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.render();
        p.update();
      }

      while(particles.length > 1000) particles.shift();
    }


    function makeParticles(pcount, mx, my) {
      for(let i = 0; i < pcount; i++) {
        const p = new Particle(mx, my);

        const angle = PI + random(-PI,PI);
        const speed = random(1,8);

        p.velX = sin(angle) * speed;
        p.velY = cos(angle) * speed;

        p.size = random(8,18);

        particles.push(p);
      }
    }

    function Particle(x,y) {
      this.posX = x; 
      this.posY = y; 
      this.velX = 0; 
      this.velY = 0; 
      this.shrink = .95; 
      this.size = 1; 	
      this.drag = 0.9; 
      this.gravity = 0.8; 
      this.text = fromCodePoint(someEmoji[Math.floor(random(0, emojiCount))]);
      
       this.update = function() {
         this.velX *= this.drag; 
         this.velY *= this.drag;

         this.velY += this.gravity; 

         this.posX += this.velX + 5;
         this.posY += this.velY; 

         this.size *= this.shrink; 
        };

        this.render = function() {
          text(this.text, this.posX, this.posY);
      };
    }
    
    // From https://github.com/twitter/twemoji.
    function fromCodePoint(codepoint) {
      var code = typeof codepoint === 'string' ?
          parseInt(codepoint, 16) : codepoint;
      if (code < 0x10000) {
        return String.fromCharCode(code);
      }
      code -= 0x10000;
      return String.fromCharCode(
        0xD800 + (code >> 10),
        0xDC00 + (code & 0x3FF)
      );
    }
